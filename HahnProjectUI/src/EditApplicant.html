<template>  
  <div class="container" style="margin-top: 100px;">
    <h1>Edit Profile</h1>
    <form role = "form" submit.delegate = "submit()">                 
      <div class="form-row mb-4">
        <div class="col-md-12">
          <input type="number" class="form-control" id="email" placeholder="Address" value.bind="applicant.id & validateOnChange" hidden>
        </div>
      </div>   
      <div class="form-row mb-4">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" value.bind="applicant.name &  validateOnChange" id="firstname">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Family name" id="familyName" value.bind="applicant.familyName &  validateOnChange">
        </div>
      </div>
      <div class="form-row mb-4">
        <div class="col-md-7">
          <input type="text" class="form-control" id="email" placeholder="Email"  value.bind="applicant.emailAddress  & validateOnChange">
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" id="age" placeholder="Age" value.bind=" applicant.age &  validateOnChange">
        </div>
        <div class="form-group col-md-3">
          <select id="hired" class="form-control" value.bind="applicant.countryOfOrigin &  validateOnChange">
            <option selected disabled>Hire status</option>
            <option >false</option>
            <option>true</option>
          </select>
        </div>
      </div>
      
      <div class="form-row mb-4">
        <div class="col-md-8">
          <input type="text" class="form-control" id="address" placeholder="Address" value=${applicant.address}>
        </div>
        <div class="form-group col-md-4">
          <select id="hired" class="form-control" value.bind="applicant.countryOfOrigin &  validateOnChange">
          <option repeat.for="country of countries">${country}</option>
          </select>
        </div>
      </div>

      <div class="d-flex justify-content-between">        
        <button type="submit" class="btn btn-primary" disabled.bind="disabled" click.trigger="addApplicant()">Submit</button>
        <a type="submit" class="btn btn-outline-danger" route-href="route: details; params.bind: {id:applicant.id}">Cancel</a>
      </div>
    </form>
  </div>  
</template>
