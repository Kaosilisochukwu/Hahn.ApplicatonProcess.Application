<template>  
  <div class="container" style="margin-top: 100px;">
    <h1>Register Applicant</h1>
    <form role = "form" submit.delegate = "submit()">                 
      <div class="form-row mb-4">
        <div class="form-group col">
          <input keyup.trigger="disableButton()" type="text" value.bind = "firstName & validateOnChange" class="form-control" placeholder="First name" id="firstname">
        </div>
        <div class="form-group col">
          <input  keyup.trigger="disableButton()" type="text" value.bind = "familyName & validateOnChange" class="form-control" placeholder="Family name" id="familyName">
        </div>
      </div>
      <div class="form-row mb-4">
        <div class=" form-group col-md-7">
          <input  keyup.trigger="disableButton()" type="text" value.bind = "email & validateOnChange" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group col-md-2">
          <input  keyup.trigger="disableButton()" type="number" value.bind = "age & validateOnChange" class="form-control" id="age" placeholder="Age">
        </div>
          <div class="form-group col-md-3">
            <select id="hired" class="form-control" value.bind = "hired & validateOnChange">
              <option selected>Hire status</option>
              <option >false</option>
              <option>true</option>
            </select>
        </div>
      </div>
      
      <div class="form-row mb-4">
        <div class="col-md-8 form-group">
          <input  keyup.trigger="disableButton()" type="text" value.bind = "address & validateOnChange" class="form-control" id="address" placeholder="Address">
        </div>
        <div class="form-group col-md-4">
        <select value.bind = "country & validateOnChange" id="country" class="selectpicker countrypicker form-control">
          <option selected disabled required>Select your Country</option>
          <option repeat.for="country of countries">${country}</option>
        </select>
        </div>
      </div>

      <div class="d-flex justify-content-between">        
        <button type="submit" class="btn btn-primary" disabled.bind="disabled" click.trigger="addApplicant()">Submit</button>
        <button type="submit" class="btn btn-outline-danger" click.trigger="disableCancelButton()" disabled.bind="disabled">Cancel</button>
      </div>
    </form>
  </div>
