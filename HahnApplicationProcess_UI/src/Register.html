<template>  
  <div class="container" style="margin-top: 100px;">
    <h1>Register Applicant</h1>
    <form role = "form" submit.delegate = "addApplicant()">                 
      <div class="form-row mb-4">
        <div class="col">
          <input type="text" value.bind = "firstName">" class="form-control" placeholder="First name" id="firstname">
        </div>
        <div class="col">
          <input type="text" value.bind = "familyName">" class="form-control" placeholder="Family name" id="familyName">
        </div>
      </div>
      <div class="form-row mb-4">
        <div class="col-md-7">
          <input type="text" value.bind = "email>" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="col-md-2">
          <input type="number" value.bind = "age">" class="form-control" id="age" placeholder="Age">
        </div>
        <div class="form-group col-md-3">
          <select value.bind = "hired" id="hired" class="form-control">
            <option selected disabled>Hire status</option>
            <option >false</option>
            <option>true</option>
          </select>
        </div>
      </div>
      
      <div class="form-row mb-4">
        <div class="col-md-8">
          <input type="text" value.bind = "address">" class="form-control" id="address" placeholder="Address" />
        </div>
        <div class="form-group col-md-4">
          <select value.bind = "country & validate" id="hired" class="form-control">
            <option selected disabled>Select your Country</option>
            <option >false</option>
            <option>true</option>
          </select>
        </div>
      </div>

      <div class="d-flex justify-content-between">        
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-outline-danger">Cancel</button>
      </div>
    </form>
  </div>
